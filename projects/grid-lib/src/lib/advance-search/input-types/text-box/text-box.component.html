<div [formGroup]="formGroupObj">
  <div class="form-group row">
    <label class="col-12">
      {{textType.config?.label}}
    </label>
    <div class="col-12">
      <input class="form-control"
             type="text"
             [id]="textType.config.id!"
             [formControlName]="textType.config.formControlName!"
             [placeholder]="textType.config.placeholder!">
    </div>
  </div>
</div>
